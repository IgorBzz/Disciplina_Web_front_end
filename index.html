    <title>Tabela com Imagens</title>

<body>

<h2>Tabela com Imagens e Títulos em Linhas Separadas</h2>

<table border="1">
    <!-- Linha das imagens -->

        <td align="center">

        </td>
        <td align="center">
            <a href="https://i.pinimg.com/736x/7b/35/5f/7b355fcce47c1def8d8d6adf11d97741.jpg" target="_blank">

            </a>
        </td>
    </tr>

    <!-- Linha dos títulos -->
    <tr>
        <td align="center"><strong>Imagem 1</strong></td>
        <td align="center"><strong>Imagem 2</strong></td>
        <td align="center"><strong>Imagem 3</strong></td>

</html>
